<!DOCTYPE html>
<html>
<head>
    <h1>Survey Form</h1>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="surveyForm" onsubmit="return false;">
            <form id="surveyForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
    
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
    
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" required>
                </div>
    
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" required>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>Gender:</label>
                    <input type="checkbox" id="male"> <label for="male">Male</label>
                    <input type="checkbox" id="female"> <label for="female">Female</label>
                </div>
    
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
    
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" required>
                </div>
    
                <div class="form-group">
                    <button id="submitBtn" onclick="submitForm()">Submit</button>
                    <button id="resetBtn" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Form Submitted</h2>
        <div id="popupContent"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
